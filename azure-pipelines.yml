trigger:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  configuration: debug
  platform: x64

steps:
- task: DotNetCoreInstaller@0
  displayName: Install .NET Core SDK
  name: install_dotnetcore_sdk
  enabled: true
  inputs:
    packageType: 'sdk'
    version: '2.2.101'

- script: | 
      dotnet tool install -g Wyam.Tool
      wyam 

- script: ls -R
  workingDirectory: '$(Agent.BuildDirectory)'
  displayName: 'Agent Build Directory'

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Agent.BuildDirectory)/s/output' 
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip' 
    replaceExistingArchive: true

- task: ExtractFiles@1
  inputs:
    archiveFilePatterns: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip' 
    destinationFolder: '$(Agent.BuildDirectory)/temp'
    cleanDestinationFolder: true 

- script: ls -R
  workingDirectory: '$(Agent.BuildDirectory)/temp'
  displayName: 'Agent Build Directory'

- script:  >-
      curl -F '$(Build.BuildId).zip' https://api.netlify.com/api/v1/sites/26106dd7-6423-47b2-a4f0-59934e577c30/deploys 
      -H 'Authorization: Bearer 78f17dc919d3456330c3a144b65c9f2a24997b3653c730bfcb167554fa1d0f88' 
      -H 'Content-Type: application/zip'
  workingDirectory: '$(Build.ArtifactStagingDirectory)'
  displayName: 'Upload to Netlify'